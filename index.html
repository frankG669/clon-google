<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="icon" href="./images/icons/icon-google.svg">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header class="menu">
        <nav class="navbar">
            <a class="principal" href="#">Gmail</a>
            <a class="principal" href="#">Imágenes</a>
            <img src="./images/icons/apps-google.svg" alt="Aplicaciones de google" class="apps-google">
            <a href="#" class="acceder">Acceder</a>
        </nav>
    </header>
    <main>
        <section class="contenedor">
            <section class="img-google">
                <img class="img-google" src="./images/google.png" alt="Google">
            </section>
            <section class="busqueda">
                <img src="./images/icons/lupa.svg" alt="Lupa">
                <input type="text">
                <img src="./images/icons/busqueda-por-imagen.svg" alt="Busqueda por imagen de google">
            </section>
            <section class="secundario">
                <a href="#">Buscar con Google</a>
                <a href="#">Voy a tener suerte</a>
            </section>
        </section>
    </main>
    <footer>
        <section class="pais">
            <p>México</p>
        </section>
        <section class="sobre-google">
            <section class="part-uno">
                <a href="#">Sobre Google</a>
                <a href="#">Publicidad</a>
                <a href="#">Negocios</a>
                <a href="#">Cómo funciona la Búsqueda</a>
            </section>
            <section class="part-dos">
                <a href="#">Privacidad</a>
                <a href="#">Condiciones</a>
                <a href="#">Preferencias</a>
            </section>
        </section>
    </footer>
</body>
</html>
